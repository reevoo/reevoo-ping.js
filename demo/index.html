
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>
  <body>

    <!-- Ping! I choose you! -->
    <script type="text/javascript" src="reevoo-ping.js"></script>
    <script type="text/javascript">
      var ping = new ReevooPing.Client({
        trkref: 'TRKREF',
      });

      ping.page.heartbeat();

      ping.badge.rendered({
        hit_type: 'hit',
        sku: 'SKU',
        average_score: 9.2,
        badge_type: 'product_reviews',
        badge_variant: 'default',
        badge_name: 'terry',
      });

      ping.badge.seen({
        sku: 'SKU',
        average_score: 9.2,
        badge_type: 'product_reviews',
        badge_variant: 'default',
        badge_name: 'terry',
      });
    </script>
  </body>
</html>
